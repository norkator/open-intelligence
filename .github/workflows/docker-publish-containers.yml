  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE_APP_PY_NAME: -app-py
  DOCKER_IMAGE_INSIGHT_FACE_PY_NAME: -insight-face-py
